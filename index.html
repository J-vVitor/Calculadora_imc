<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&family=Poppins:wght@600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>Calculadora IMC</h1>
    </header>

    <div id="main">
        <div id="caixaCalculadora">
            <div>
                <p>Sexo:</p>
            
                <label for="masculino" class="man">
                    <input type="radio" name="sexo" id="masculino"value="Masculino" onclick="btnMasculino()">Homem
                </label>
                        
                <label for="feminino" class="female">
                    <input type="radio" name="sexo" id="feminino"value="feminino" onclick="btnFeminino()">Mulher
                </label>
            </div>
        </div>
            <div id="info">

                <div>
                    <label for="idade">
                        <p>Idade</p><input type="text" name="" id="idade" placeholder="Ex: 36">
                    </label>
                </div>

                <div><label for="altura">
                        <p>Altura</p><input type="text" name="" id="altura" placeholder="Ex: 1.70">
                    </label>
                </div>

                <div><label for="peso">
                        <p>Peso</p><input type="text" name="" id="peso" placeholder="Ex: 68.8">
                    </label>
                </div>
            </div>
            <button type="submit" onclick="envio()" id="btnEnvio">Calcular</button>
        </div>

        <div id="resultado">
            <table>
                <thead>
                    <tr>
                        <td>IMC</td>
                        <td>Classificação</td>
                    </tr>
                    <tbody>
                        <tr class="par" id="magreza">
                            <td>Menor que 18,5</td>
                            <td>Magreza</td>
                        </tr>
                        <tr id="normal">
                            <td>18,5 a 24,9</td>
                            <td>Normal</td>
                        </tr>
                        <tr class="par" id="Sobrepeso">
                            <td>25 a 29,9</td>
                            <td>Sobrepeso</td>
                        </tr>
                        <tr id="ob1">
                            <td>30 a 34,9</td>
                            <td>Obesidade grau I</td>
                        </tr>
                        <tr class="par" id="ob2">
                            <td>35 a 39,9</td>
                            <td>Obesidade grau II</td>
                        </tr>
                        <tr id="ob3">
                            <td>Maior que 40</td>
                            <td>Obesidade grau III</td>
                        </tr>
                    </tbody>
                </thead>
            </table>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
