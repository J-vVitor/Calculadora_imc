<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&family=Poppins:wght@600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>Calculadora IMC</h1>
    </header>

    <div id="main">
        <div id="caixaCalculadora">
            <div>
                <p>Sexo:</p>
            
                <label for="masculino" class="man">
                    <input type="radio" name="sexo" id="masculino"value="Masculino" onclick="btnMasculino()">Homem
                </label>
                        
                <label for="feminino" class="female">
                    <input type="radio" name="sexo" id="feminino"value="feminino" onclick="btnFeminino()">Mulher
                </label>
            </div>
        </div>
            <div id="info">

                <div>
                    <label for="idade">
                        <p>Idade</p><input type="text" name="" id="idade" placeholder="Ex: 36">
                    </label>
                </div>

                <div><label for="altura">
                        <p>Altura</p><input type="text" name="" id="altura" placeholder="Ex: 1.70">
                    </label>
                </div>

                <div><label for="peso">
                        <p>Peso</p><input type="text" name="" id="peso" placeholder="Ex: 68.8">
                    </label>
                </div>
            </div>
            <button type="submit" onclick="envio()" id="btnEnvio">Calcular</button>
        </div>

        <div id="resultado">
            <label for="">Idade:</label><p id="idadeT"></p>
            <label for="">Altura:</label><p id="alturaT"></p>
            <label for="">Peso:</label><p id="pesoT"></p>
            <label for="">Imc:</label><p id="imcT"></p>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
